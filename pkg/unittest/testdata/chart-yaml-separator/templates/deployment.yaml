apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: test-container
          image: nginx:1.7.9
          ports:
            - containerPort: 8080
